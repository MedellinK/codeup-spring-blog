<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll</title>
</head>
<body>

    <h1>Dice Roll</h1>
    <h2>Roll the dice!</h2>
    <ul class="dice">
        <li><a href="/roll-dice/1 " th:name="guess">1</a></li>
        <li><a href="/roll-dice/2 " th:name="guess">2</a></li>
        <li><a href="/roll-dice/3 " th:name="guess">3</a></li>
        <li><a href="/roll-dice/4 " th:name="guess">4</a></li>
        <li><a href="/roll-dice/5 " th:name="guess">5</a></li>
        <li><a href="/roll-dice/6 " th:name="guess">6</a></li>
    </ul>

    <h2 th:if="${guess}"> You guessed [[${guess}]] </h2>
    <h2 th:if="${random}"> The dice rolled [[${random}]] </h2>
    <h2 th:if="${guess}"> [[${message}]] </h2>

</body>
</html>
