<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
</head>
<body>

    <h1>Coffee</h1>

    <h2>Whats your favorite roast</h2>

        <ul>

            <li><a href="/coffee/dark">Dark</a></li>

            <li><a href="/coffee/medium">Medium</a></li>

            <li><a href="/coffee/light">Light</a></li>

        </ul>
        <h2 th:if="coffees">
            <p> You selected [[${roast}]]</p>
            <ul>
                <li th:each="coffee : ${coffees}">
                    <p>[[${coffee.brand}]], [[${coffee.origin}]], [[${coffee.roast}]]</p>
                </li>
            </ul>
        </h2>
        <div>
            <h2>Sign up for our newsletter</h2>
            <form action="/coffee" method="post">
                <input type="email" name="email" >
            </form>
            <h3 th:if="${email}">Thanks for signing up with [[${email}]]!</h3>
        </div>



</body>
</html>
