<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="/css/resets.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<div class="page-wrapper">
    <header th:replace="partials/navbar :: navbar"></header>
    <div class="container grow justify-center">
            <div class="row">
                <div class="column">
                <h1>Create Post</h1>

                </div>

            </div>
        <div class="row justify-center">
            <div class="column shrink">


                <fieldset>
                    <legend>Please fill out form.</legend>
                    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
                        <div class="input-wrapper">
                            <label for="title">Title:</label>
                            <input type="text" id="title" th:field="*{title}">
                        </div>
                        <div class="input-wrapper">
                            <label for="body">Description:</label>
                            <textarea name="body" id="body" rows="10" cols="125" th:field="*{body}"></textarea>
                            <input type="hidden" th:field="*{user}">
                            <button class="btn primary" type="submit" value="submit">Submit</button>
                        </div>
                    </form>
                </fieldset>

            </div>
        </div>
    </div>
</div>

</body>
</html>
