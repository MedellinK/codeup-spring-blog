<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>All Posts:</h1>

<div th:each="post : ${posts}">
    <h2 th:text="${post.title}">Title</h2>
    <p th:text="${post.body}">Body</p>
</div>
</body>
</html>
